<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&family=Raleway:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>Agenda EBAC</title>
</head>
<body>
    <div class="container">
        <header>
            <img src="./imagens/1390476.png" alt="Agenda">
            <h1>Agenda de contatos</h1>
        </header>
        <form id="form-agenda">
            <input type="text" id = "nome-agenda" required placeholder="Nome">
            <input type="tel" id="numero-agenda" required placeholder="Numero" pattern="[0-9]{3}[0-9]{4}[0-9]{4}">
            <button type="submit">Adicionar</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>
                        Nome do Contato
                    </th>
                    <th>
                        Numero do Contato
                    </th>
                    <th>Salvo</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
                <tr>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
